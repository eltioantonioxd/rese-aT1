version: '3.3'

services:
  flask:
    build: .
    container_name: app_flask
    restart: always
    depends_on:
      - mysql
    ports:
      - "5000:5000"
    volumes:
      - ./public:/app

  mysql:
    image: 'mysql:5.7.13'
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      -  ./backend:/var/lib/mysql
    env_file:
      - common.env
    
  ngnix:
    build: ./front
    container_name: nginx
    restart: always
    depends_on:
      - flask
      - mysql
    ports:
      - "8080:80"
    volumes:
      - ./public/templates:/usr/share/nginx/html
      - ./front/default.conf:/etc/nginx/templates