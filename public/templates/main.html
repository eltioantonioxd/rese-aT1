<main class="container">
    <h1 class="text-center text-white m-5">Bootstrap card tiled layout</h1>
    <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4">
        {% for i in data:%}
            <div class="col" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <div class="card border-0">
                        <img src="{{i['thumbnail']}}" class="img-fluid rounded-start" alt="...">
                        <div class="col-md-8">
                            <div class="card-body">
                                <a href="/{{i['id']}}" class="text-decoration-none text-dark"><h5 class="card-title">{{i['title']}}</h5></a>
                                <p class="card-text">{{i['short_description']}}</p>
                                <p class="card-text"><small class="text-muted">{{i['game_url']}}</small></p>
                                <p class="txt3" style="color: gray; position: relative; top: 18px;
                                font-size: 14px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                                    <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
                                  </svg></i> ver comentarios</span></p>
                           </div>
                        </div>
             </div>
         </div>
        {%endfor%}

    </div>
</main>
