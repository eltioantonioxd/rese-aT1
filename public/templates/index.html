<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rGamesFree</title>
    <link rel="stylesheet" href="static/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <header class="container">
        <nav class="navbar mb-5">
            <div class="container-fluid">
              <a class="navbar-brand">rGamesFree</a>
              <!-- Button trigger modal -->
              {%if user  %} 
                  {{user}}
                  <button type="button" onclick="myFunction()" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Salir
                  </button>
                  {% else %}
                  <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Accede
                  </button>
               {% endif %}
            
            <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Bienvenido</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action='/login' method='POST'>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Nombre de usuario / dirección de email</label>
                              <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" name="password">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-outline-success">Iniciar Sesión</button>
                                <!--Alert-->
                            
                            </div>
                          </form>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </nav>
    </header> 
    
    {% include 'main.html' %}

    <script>
      function myFunction() {
        location.replace("/logout")
      }
      </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
